<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu Mobile Facile</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #6a11cb, #2575fc);
        touch-action: manipulation;
        position: relative;
    }

    #gameButton {
        position: absolute;
        padding: 20px 40px;
        font-size: 24px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px #c60055;
        transition: all 0.3s ease;
    }

    #gameButton:active {
        transform: scale(0.95);
        box-shadow: 0 2px #c60055;
    }

    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    #popupContent {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 80%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #popupContent p {
        font-size: 22px;
        margin-bottom: 20px;
        color: #333;
    }

    #popupContent button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        box-shadow: 0 5px #388E3C;
    }

    #popupContent button:active {
        transform: translateY(2px);
        box-shadow: 0 2px #388E3C;
    }
</style>
</head>
<body>

<button id="gameButton">Clique-moi !</button>

<div id="popup">
    <div id="popupContent">
        <p>Bravo vous avez gagné 1000€ !</p>
        <button id="okButton">Réclamer l'argent</button>
    </div>
</div>

<script>
const button = document.getElementById('gameButton');
const popup = document.getElementById('popup');
const okButton = document.getElementById('okButton');

let clicks = 0;
const maxClicks = 5;

function moveButton() {
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = x + 'px';
    button.style.top = y + 'px';
}

button.addEventListener('click', () => {
    clicks++;
    if (clicks >= maxClicks) {
        popup.style.display = 'flex';
    } else {
        moveButton();
    }
});

okButton.addEventListener('click', () => {
    window.location.href = "https://tundrafile.com/1840369";
});

window.addEventListener('load', moveButton);
window.addEventListener('resize', moveButton);
</script>

</body>
</html>
